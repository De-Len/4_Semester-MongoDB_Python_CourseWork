<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Добавить продукт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1>Добавить продукт</h1>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Категория</label>
            <input type="text" class="form-control" id="category" name="category">
        </div>
        <div class="mb-3">
            <label for="unit" class="form-label">Единица измерения</label>
            <input type="text" class="form-control" id="unit" name="unit">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Цена</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price">
        </div>
        <div class="mb-3">
            <label for="supplier_id" class="form-label">ID поставщика (ObjectId)</label>
            <input type="text" class="form-control" id="supplier_id" name="supplier_id">
            <div class="form-text">Можно оставить пустым</div>
        </div>
        <button type="submit" class="btn btn-primary">Добавить продукт</button>
    </form>
</body>
</html>
