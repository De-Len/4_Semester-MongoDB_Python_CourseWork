<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Добавить магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">
    <h1>Добавить магазин</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Тип магазина</label>
            <input type="text" class="form-control" name="type" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" class="form-control" name="name" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Разделы (через запятую)</label>
            <input type="text" class="form-control" name="section_names" />
        </div>
        <div class="mb-3">
            <label class="form-label">Залы (через запятую)</label>
            <input type="text" class="form-control" name="hall_names" />
        </div>
        <div class="mb-3">
            <label class="form-label">Кол-во касс</label>
            <input type="number" class="form-control" name="cash_registers_number" />
        </div>
        <div class="mb-3">
            <label class="form-label">Площадь (м²)</label>
            <input type="number" class="form-control" name="area" />
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</body>
</html>
