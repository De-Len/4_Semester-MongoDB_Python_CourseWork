<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Добавить остатки на складе</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // Функция для добавления новых строк продукта
    function addProductRow() {
      const container = document.getElementById("products-container");

      const row = document.createElement("div");
      row.className = "row mb-3";

      const col1 = document.createElement("div");
      col1.className = "col-8";

      const select = document.createElement("select");
      select.name = "product_id";
      select.className = "form-select";
      select.required = true;

      // Добавляем опции из data-products
      const productsData = JSON.parse(document.getElementById("products-data").textContent);
      productsData.forEach(prod => {
        const option = document.createElement("option");
        option.value = prod._id;
        option.textContent = prod.name;
        select.appendChild(option);
      });

      col1.appendChild(select);

      const col2 = document.createElement("div");
      col2.className = "col-4";

      const input = document.createElement("input");
      input.type = "number";
      input.name = "quantity";
      input.min = "0";
      input.className = "form-control";
      input.placeholder = "Количество";
      input.required = true;

      col2.appendChild(input);

      row.appendChild(col1);
      row.appendChild(col2);

      container.appendChild(row);
    }
  </script>
</head>
<body class="container py-4">
  <h1>Добавить остатки на складе</h1>
  <form method="POST">
    <div class="mb-3">
      <label for="store_id" class="form-label">Магазин</label>
      <select id="store_id" name="store_id" class="form-select" required>
        {% for store in stores %}
          <option value="{{ store._id }}">{{ store.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div id="products-container">
      <!-- Здесь будут добавлены строки продуктов -->
    </div>

    <button type="button" class="btn btn-outline-secondary mb-3" onclick="addProductRow()">Добавить продукт</button>

    <br/>
    <button type="submit" class="btn btn-primary">Добавить остатки</button>
  </form>

  <pre id="products-data" style="display:none;">{{ products|tojson }}</pre>

  <a href="/" class="btn btn-link mt-3">Назад</a>

  <script>
    // Добавим одну строку продукта сразу при загрузке страницы
    addProductRow();
  </script>
</body>
</html>
