<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MongoDB CRUD Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">🛠️ Добавление документов в коллекции</h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col">
        <a href="/add/employees" class="btn btn-outline-primary w-100 py-3">Добавить сотрудника 👤</a>
      </div>
      <div class="col">
        <a href="/add/products" class="btn btn-outline-secondary w-100 py-3">Добавить продукт 📦</a>
      </div>
      <div class="col">
        <a href="/add/sales" class="btn btn-outline-success w-100 py-3">Добавить продажу 💰</a>
      </div>
      <div class="col">
        <a href="/add/stock_balances" class="btn btn-outline-warning w-100 py-3">Добавить остатки 🧮</a>
      </div>
      <div class="col">
        <a href="/add/stores" class="btn btn-outline-dark w-100 py-3">Добавить магазин 🏬</a>
      </div>
      <div class="col">
        <a href="/add/suppliers" class="btn btn-outline-info w-100 py-3">Добавить поставщика 🚚</a>
      </div>
      <div class="col">
        <a href="/add/supply_orders" class="btn btn-outline-primary w-100 py-3">Добавить поставку 🧾</a>
      </div>
      <div class="col">
        <a href="/add/supply_requests" class="btn btn-outline-danger w-100 py-3">Добавить заявку 📝</a>
      </div>
    </div>

    <!-- Кнопка для просмотра всех коллекций подряд -->
    <div class="mt-5 text-center">
      <a href="/view/all_collections" class="btn btn-lg btn-outline-secondary">Просмотр всех коллекций подряд 📋</a>
    </div>

  </div>
</body>
</html>
