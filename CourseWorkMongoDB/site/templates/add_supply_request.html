<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Добавить заявку на поставку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script>
        function addProductRow() {
            const container = document.getElementById('products-container');
            const row = document.createElement('div');
            row.className = 'row mb-2';

            row.innerHTML = `
                <div class="col">
                    <select name="product_id" class="form-select" required>
                        {% for product in products %}
                        <option value="{{ product._id }}">{{ product.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                    <input type="number" name="quantity" min="1" class="form-control" placeholder="Количество" required />
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-danger" onclick="this.closest('.row').remove()">Удалить</button>
                </div>
            `;

            container.appendChild(row);
        }
    </script>
</head>
<body class="container mt-5">
    <h1>Добавить заявку на поставку</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Магазин</label>
            <select name="store_id" class="form-select" required>
                {% for store in stores %}
                <option value="{{ store._id }}">{{ store.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Дата</label>
            <input type="date" name="date" class="form-control" required />
        </div>

        <h5>Продукты</h5>
        <div id="products-container">
            <div class="row mb-2">
                <div class="col">
                    <select name="product_id" class="form-select" required>
                        {% for product in products %}
                        <option value="{{ product._id }}">{{ product.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                    <input type="number" name="quantity" min="1" class="form-control" placeholder="Количество" required />
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-danger" onclick="this.closest('.row').remove()">Удалить</button>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-secondary mb-3" onclick="addProductRow()">Добавить продукт</button>
        <br/>
        <button type="submit" class="btn btn-primary">Добавить заявку</button>
    </form>
</body>
</html>
